<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Date â€” HeyGen Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        h1 { font-size: 24px; margin-bottom: 8px; }
        .subtitle { color: #888; font-size: 14px; margin-bottom: 24px; }
        .badge {
            background: #1a1a2e;
            border: 1px solid #333;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            color: #7c6ef6;
            margin-bottom: 20px;
        }
        .config { margin-bottom: 20px; text-align: center; }
        .config-row { margin-bottom: 10px; }
        .config label { color: #aaa; font-size: 13px; margin-right: 8px; }
        .config select {
            background: #1a1a1a; border: 1px solid #333; color: #fff;
            padding: 8px 12px; border-radius: 8px; font-size: 13px; width: 340px;
        }
        #start-btn {
            background: linear-gradient(135deg, #7c6ef6, #a855f7);
            border: none; color: #fff; font-size: 18px; font-weight: 600;
            padding: 16px 48px; border-radius: 50px; cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s; margin-bottom: 16px;
        }
        #start-btn:hover { transform: scale(1.05); box-shadow: 0 4px 20px rgba(124, 110, 246, 0.4); }
        #start-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        #status { color: #888; font-size: 13px; margin-bottom: 16px; min-height: 20px; }
        #video-container {
            width: 100%; max-width: 480px; aspect-ratio: 9/16;
            background: #111; border-radius: 16px; overflow: hidden;
            display: none; position: relative;
        }
        #avatar-video { width: 100%; height: 100%; object-fit: cover; }
        .controls {
            display: none; gap: 12px; margin-top: 16px; align-items: center; flex-wrap: wrap; justify-content: center;
        }
        .controls button {
            background: #222; border: 1px solid #444; color: #fff;
            padding: 10px 20px; border-radius: 25px; cursor: pointer; font-size: 14px;
        }
        .controls button:hover { background: #333; }
        .controls .end-btn:hover { background: #ff4444; border-color: #ff4444; }
        #chat-input {
            background: #1a1a1a; border: 1px solid #333; color: #fff;
            padding: 10px 16px; border-radius: 25px; font-size: 14px; width: 260px;
        }
        .indicator {
            position: absolute; top: 12px; left: 12px; display: flex; align-items: center; gap: 6px;
            background: rgba(0,0,0,0.7); padding: 6px 12px; border-radius: 8px; font-size: 12px; z-index: 10;
        }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #666; }
        .dot.listening { background: #0f0; animation: pulse 1s infinite; }
        .dot.speaking { background: #f0f; animation: pulse 0.5s infinite; }
        @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.4; } }
        .tip { max-width: 500px; text-align: center; color: #555; font-size: 12px; margin-top: 16px; line-height: 1.5; }
        #error-log { color: #f66; font-size: 12px; margin-top: 10px; max-width: 500px; text-align: center; word-break: break-all; }
    </style>
</head>
<body>
    <h1>ðŸŽ¥ AI Video Date â€” HeyGen</h1>
    <p class="subtitle">Real-time conversation with an AI avatar</p>
    <div class="badge">Powered by HeyGen Interactive Avatar + GPT-4o</div>

    <div class="config">
        <div class="config-row">
            <label>Avatar:</label>
            <select id="avatar-select">
                <option value="default">ðŸ¤– Default HeyGen Avatar</option>
                <option value="amanda">ðŸ“¸ Amanda's Photo Avatar</option>
            </select>
        </div>
    </div>

    <button id="start-btn">Start Video Date ðŸ’•</button>
    <div id="status"></div>
    <div id="error-log"></div>

    <div id="video-container">
        <div class="indicator">
            <div class="dot" id="state-dot"></div>
            <span id="state-text">Connecting...</span>
        </div>
        <video id="avatar-video" autoplay playsinline></video>
    </div>

    <div class="controls" id="controls">
        <input type="text" id="chat-input" placeholder="Type something to say...">
        <button id="send-btn">Send</button>
        <button id="voice-btn">ðŸŽ™ Start Voice</button>
        <button class="end-btn" id="end-btn">End Date</button>
    </div>

    <p class="tip">
        Click "Start Voice" for hands-free â€” the avatar hears you and responds.<br>
        Or type messages and the avatar speaks the AI response.<br>
    </p>

    <script type="module">
        import { StreamingAvatar, TaskType, StreamingEvents, AvatarQuality, VoiceEmotion } from 'https://esm.sh/@heygen/streaming-avatar@2';

        const API_KEY = 'sk_V2_hgu_kiKFJG7KJov_9vvKkvT4fFbndbtZvT7kliw6GsHzeEuS';
        const AMANDA_AVATAR = 'd8b3833adc7f4aedbb86b284bf1f9eb1';

        const DATE_PROMPT = `You are a fun, charming, and flirty person on a first video date. Your name is Alex.
Be warm, curious, genuinely interested. Ask fun getting-to-know-you questions.
Flirt lightly â€” compliments, playful teasing. Keep responses SHORT (2-3 sentences).
React to what they say. If there's a pause, ask another fun question.
Never mention you're an AI. Start by introducing yourself warmly.`;

        let avatar = null;
        let voiceActive = false;

        const statusEl = document.getElementById('status');
        const errorEl = document.getElementById('error-log');
        const startBtn = document.getElementById('start-btn');
        const videoEl = document.getElementById('avatar-video');
        const container = document.getElementById('video-container');
        const controls = document.getElementById('controls');

        function log(msg) { statusEl.textContent = msg; console.log(msg); }
        function logError(msg) { errorEl.textContent = msg; console.error(msg); }

        function updateState(cls, text) {
            document.getElementById('state-dot').className = 'dot ' + cls;
            document.getElementById('state-text').textContent = text;
        }

        startBtn.addEventListener('click', async () => {
            startBtn.disabled = true;
            errorEl.textContent = '';
            log('ðŸ”„ Getting session token...');

            try {
                // Step 1: Get session token
                const tokenRes = await fetch('https://api.heygen.com/v1/streaming.create_token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-api-key': API_KEY }
                });
                const tokenData = await tokenRes.json();
                console.log('Token response:', tokenData);

                if (tokenData.error) throw new Error(tokenData.error);
                const token = tokenData.data?.token;
                if (!token) throw new Error('No token in response: ' + JSON.stringify(tokenData));

                log('ðŸŽ­ Initializing avatar...');

                // Step 2: Create StreamingAvatar
                avatar = new StreamingAvatar({ token });

                // Step 3: Events
                avatar.on(StreamingEvents.STREAM_READY, (event) => {
                    log('âœ… Stream ready! Say hi ðŸ‘‹');
                    if (event.detail) {
                        videoEl.srcObject = event.detail;
                        videoEl.play().catch(e => console.log('Autoplay blocked:', e));
                    }
                    container.style.display = 'block';
                    controls.style.display = 'flex';
                    updateState('listening', 'Ready');
                });

                avatar.on(StreamingEvents.AVATAR_START_TALKING, () => updateState('speaking', 'Speaking...'));
                avatar.on(StreamingEvents.AVATAR_STOP_TALKING, () => updateState('listening', 'Listening...'));
                avatar.on(StreamingEvents.USER_START, () => updateState('listening', 'Hearing you...'));
                avatar.on(StreamingEvents.STREAM_DISCONNECTED, () => { log('ðŸ“± Disconnected'); updateState('', 'Disconnected'); });

                // Step 4: Pick avatar
                const avatarChoice = document.getElementById('avatar-select').value;
                const avatarName = avatarChoice === 'amanda' ? AMANDA_AVATAR : undefined;

                log('ðŸ“ž Starting session...');

                // Step 5: Start
                const session = await avatar.createStartAvatar({
                    avatarName: avatarName,
                    quality: AvatarQuality.High,
                    knowledgeBase: DATE_PROMPT,
                    voice: { emotion: VoiceEmotion.FRIENDLY, rate: 1.0 },
                    language: 'en'
                });

                console.log('Session started:', session);
                log('ðŸŽ¬ Waiting for stream...');

            } catch (err) {
                log('âŒ Failed');
                logError(err.message || String(err));
                startBtn.disabled = false;
                console.error('Full error:', err);
            }
        });

        // Send text
        document.getElementById('send-btn').addEventListener('click', async () => {
            if (!avatar) return;
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text) return;
            input.value = '';
            try {
                await avatar.speak({ text, task_type: TaskType.TALK });
            } catch (e) { logError('Send error: ' + e.message); }
        });

        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('send-btn').click();
        });

        // Voice toggle
        document.getElementById('voice-btn').addEventListener('click', async () => {
            if (!avatar) return;
            try {
                if (!voiceActive) {
                    await avatar.startVoiceChat({ useSilencePrompt: true });
                    voiceActive = true;
                    document.getElementById('voice-btn').textContent = 'ðŸ”‡ Stop Voice';
                    log('ðŸŽ™ Voice chat active â€” just talk!');
                } else {
                    await avatar.closeVoiceChat();
                    voiceActive = false;
                    document.getElementById('voice-btn').textContent = 'ðŸŽ™ Start Voice';
                    log('Voice chat stopped');
                }
            } catch (e) { logError('Voice error: ' + e.message); }
        });

        // End
        document.getElementById('end-btn').addEventListener('click', async () => {
            if (avatar) {
                try { await avatar.stopAvatar(); } catch (e) {}
                avatar = null;
            }
            container.style.display = 'none';
            controls.style.display = 'none';
            startBtn.disabled = false;
            voiceActive = false;
            document.getElementById('voice-btn').textContent = 'ðŸŽ™ Start Voice';
            log('ðŸ“± Date ended!');
        });
    </script>
</body>
</html>
